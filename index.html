<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Trisis3D</title>
	<style>
/*Only one site, CSS included in HTML*/
* {margin:0;padding:0;box-sizing:border-box;}
html {height: 100%;}
body {font: 16px sans-serif; background: black; width:  100%; height: 100%; overflow: hidden;}
#gl-canvas {display: block; position: absolute; margin: auto; top: 0; right: 0; bottom: 0; left: 0; z-index: -1;}
#score {text-align: center; font-size: 4em; color: white; background: black;}
	</style>
</head>
<body>
	<p id="score">Stig: 0</p>
	<canvas id="gl-canvas">Oops ... your browser doesn't support the HTML5 canvas element</canvas>

	<img id="dirt" src="images/minecraft_dirt.jpg" hidden></img>
	<img id="emerald" src="images/minecraft_emerald_ore.jpg" hidden></img>
	<img id="coal" src="images/minecraft_coal_ore.jpg" hidden></img>
	<img id="sand" src="images/minecraft_sand.jpg" hidden></img>
	<img id="iron" src="images/minecraft_iron.jpg" hidden></img>
	<img id="diamond" src="images/minecraft_diamond.jpg" hidden></img>
	<img id="gold" src="images/minecraft_gold.jpg" hidden></img>
	<img id="brick" src="images/minecraft_brick.jpg" hidden></img>

	<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec2 vTexCoord;
varying vec2 fTexCoord;
uniform mat4 projection;
uniform mat4 modelview;

void main() 
{
	fTexCoord = vTexCoord;
	gl_Position = projection * modelview * vPosition;
} 
	</script>

	<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
varying vec2 fTexCoord;
uniform sampler2D texture;

void
main()
{
	gl_FragColor = texture2D( texture, fTexCoord );
}
	</script>

	<script src="./Common/webgl-utils.js"></script>
	<script src="./Common/initShaders.js"></script>
	<script src="./Common/MV.js"></script>

	<script src="globals.js"></script>
	<script src="./Common/keys.js"></script>
	<script src="./Common/handleMouse.js"></script>

	<script src="Cube.js"></script>
	<script src="Triomino.js"></script>
	<script src="Board.js"></script>
	<script src="Container.js"></script>
	<script src="TRISIS.js"></script>
</body>
</html>
